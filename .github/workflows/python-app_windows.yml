# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Windows application


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9" ]#, "3.10" ] #[ "3.8", "3.9", "3.10" ]
        os: [ ubuntu-latest , windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: "Install Linux VirtualDisplay"
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libxkbcommon-x11-0 x11-utils
          sudo apt-get install --no-install-recommends -y libyaml-dev libegl1-mesa libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 wayland
          #sudo apt-get install -y libopengl0
          python -m pip install pytest-xvfb

      - name: Install dependencies
        run: |
          # pip install pytest
          pip install -r requirements.txt
          # pip install -e .

      - name: Test with unittest
        run: |
          python -m unittest

